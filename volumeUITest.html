<!DOCTYPE HTML>
<html>
	<head>
		<script src="/microphoneVolumeMeter.js"></script>
		<script src="/volumeUI.js"></script>
	</head>
	<body>
		<p style="
			disply: inline;
			text-align: center;
			font-size: 48px;
		">Volume UI Test</p>
		<select id="sourceSelection" style="
			display: inline;
			visibility: hidden;
		"></select>
		<div id="connectStatus" style="		
			height:auto;
			width: -webkit-calc(100% - 40px);
			margin-top: 10px;
			margin-left: 10px;
			padding: 10px;
		"></div>
		<div id="thresholdContainer" style="width: -webkit-calc(100% - 40px); margin-top: 10px; margin-left: 10px; height: auto"></div>
		<div style="position:fixed; width:-webkit-calc(100% - 20px); left:10px; height:80px; bottom:10px; background:black;">
			<canvas id="volumeMeter" style="position: absolute; width:50px; height:80px; margin: 0; top:0; left:0;"></canvas>
			<canvas id="volumeHistory" style="position: absolute; width: -webkit-calc(100% - 50px); height:80px; margin-left: 50px; top: 0;"></canvas>
		</div>
	</body>
</html>
