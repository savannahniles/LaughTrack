<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Video Page Demo with Custon Controls</title>

	<link rel="stylesheet" href="LaughTrack.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<!-- <link rel="stylesheet" href="font-awesome.min.css"> -->
</head>
<body>
	<div id="video-container">
		<!-- Video -->
		<video id="video" src="assets/thisistheend.mp4" poster="assets/poster1.png" preload="auto">
		</video>
		<!-- Video Controls -->
		<div id="video-controls">
			<button type="button" id="play-pause" class="play">Play<!-- <i class="fa fa-play-circle fa-3x"></i> --></button>
			<!-- <button type="button" id="twitter"><i class="fa fa-twitter fa-3x"></i></button> -->
			<input type="range" id="seek-bar" value="0">
			<button type="button" id="mute">Mute<!-- <i class="fa fa-volume-up fa-3x"></i> --></button>
			<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
			<button type="button" id="full-screen">Full Screen<!-- <i class="fa fa-arrows-alt fa-3x"></i> --></button>
		</div>
	</div>

	<script src="LaughTrack.js"></script>
</body>
</html>
